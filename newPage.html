<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Item Lister</title>
</head>

<body>
    <div id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title">Item Lister</h1>
        </div>
    </div>
    <div class="container">
        <div class="card card-body">
            <h2 id="grn">Add items</h2>
            <form class="form-inline mb-3">
                <input type="text" class="form-control mr-2">
                <input type="button" value="submit" class="btn btn-dark">
            </form>
            <div>
                <h2>Items</h2>
                <ul id="items" class="list-group">
                    <li class="list-group-item">Item 1</li>
                    <li class="list-group-item">Item 2</li>
                    <li class="list-group-item">Item 3</li>
                    <li class="list-group-item">Item 4</li>
                </ul>
            </div>
        </div>
    </div>

    <script>

        var hearderTitle = document.getElementById("header-title");
        hearderTitle.style.borderBottom = "solid 3px black";

        var changeColor = document.getElementById("grn");
        changeColor.style.color='green';
    </script>
</body>

</html>
